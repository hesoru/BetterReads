version: '3.8'

services:
  # MongoDB service
  mongodb:
    image: mongo:latest
    container_name: betterreads-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USERNAME:-root}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD:-rootpassword}
    networks:
      - betterreads-network

  # Redis service
  redis:
    image: redis:latest
    container_name: betterreads-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - betterreads-network

  # Backend service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: betterreads-backend
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    depends_on:
      - mongodb
      - redis
      - recommender
    env_file:
      - ./backend/.env
    environment:
      - MONGO_URI=${MONGO_URI:-mongodb://root:rootpassword@mongodb:27017/betterreads?authSource=admin}
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_DB=${REDIS_DB:-0}
      - JWT_SECRET=${JWT_SECRET:-your_jwt_secret_key}
      - PORT=${BACKEND_PORT:-3000}
    networks:
      - betterreads-network
    volumes:
      - ./backend:/app
      - /app/node_modules

  # Recommender service
  recommender:
    build:
      context: ./recommender
      dockerfile: Dockerfile
    container_name: betterreads-recommender
    ports:
      - "${RECOMMENDER_PORT:-5001}:5001"
    depends_on:
      - mongodb
      - redis
    env_file:
      - ./recommender/.env
    environment:
      - MONGO_URI=${MONGO_URI:-mongodb://root:rootpassword@mongodb:27017/betterreads?authSource=admin}
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_DB=${REDIS_DB:-0}
      - UPDATE_INTERVAL=${UPDATE_INTERVAL:-3600}
    networks:
      - betterreads-network
    volumes:
      - ./recommender:/app

  # Frontend service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: betterreads-frontend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    env_file:
      - ./frontend/.env
    environment:
      - VITE_BACKEND_URL=http://${BACKEND_PORT:-3000}
    networks:
      - betterreads-network

networks:
  betterreads-network:
    driver: bridge

volumes:
  mongodb_data:
  redis_data:
